<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Joke Generator</h1>
      </header>
      <main>
        <form id="joke-generator-form">
          <input
            type="text"
            placeholder="Enter the topic you would like to make fun of"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="userInput"
          />
          <input
            type="submit"
            class="submitbutton"
            value="I want fun"
            id="submitButton"
          />
        </form>
        <div class="joke hidden" id="joke">...ready for fun??</div>
      </main>
      <footer>
        Opensourced and available on
        <a href="https://github.com/almoxxx/joke-generator" target="_blank"
          >Github</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
