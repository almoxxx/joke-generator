<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Joke generator</h1>
      </header>
      <main>
        <form id="joke-generator-form">
          <input
            type="text"
            placeholder="Enter the topic you want to make fun of"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input
            type="button"
            class="submitbutton"
            value="Submit"
            id="submitButton"
          />
        </form>

        <div class="joke" id="joke"></div>
      </main>
      <footer>
        Opensourced and available on
        <a href="https://github.com/almoxxx/joke-generator" target="_blank"
          >Github</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
